<div class="wrapper form-subscribe">
  <div class="wrapper false-subscribe-wrapper">
    <div class="bordered-wrapper subscribe-wrapper">
      <div class="wrapper forms-wrapper">
        <div class="wrapper form-wrapper first-form">
          <div class="wrapper form-name">
            <h3 class="f-name">Имя</h3>
          </div>
          <div class="wrapper form-value">
            <input class="form-input" type="text" [(ngModel)]="subscriberName" required="" placeholder="name">
          </div>
        </div>
        <div class="wrapper form-wrapper second-form">
          <div class="wrapper form-name">
            <h3 class="f-name">Почта</h3>
          </div>
          <div class="wrapper form-value">
            <input class="form-input" type="text" [(ngModel)]="subscriberEmail" required="" placeholder="email">
          </div>
        </div>
      </div>
      <div class="wrapper buttons-wrapper">
        <div class="wrapper choice-wrapper">
          <div class="wrapper choice back">
            <div class="form-wrapper">
              <button name="Back" class="button" value="Register" (click)="back()">Отмена</button>
            </div>
          </div>
          <div class="wrapper choice subscribe">
            <div class="form-wrapper">
              <button name="Submit" class="button" [class.button-unready]="!readyToSend()" [disabled]="!readyToSend()" value="Subscribe" (click)="subscribe()">Подписка</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
